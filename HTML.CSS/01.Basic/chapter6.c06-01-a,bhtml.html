	<h2>ペペロンチーノ（2人前）</h2>
	<ul>
		<li>スパゲッティ　200g</li>
		<li>アンチョビ　　1/２缶</li>
		<li>トウガラシ　2本</li>
		<li>ニンニク　2かけ</li>
		<li>ピュア・オリーブオイル　100cc</li>
		<li>塩・コショウ　少々</li>
	</ul>

	<h2>作り方（2人前）</h2>
	<ol>
		<li>フライパンにオリーブオイルと潰したニンニクを入れ弱火にかけます。</li>
		<li>みじん切りにしたアンチョビを入れます。</li>
		<li>ニンニクの香りが油に移ってきたら取り出し、トウガラシを入れさらに20秒炒めます。</li>
		<li>フライパンの火を消します。</li>
		<li>茹ったスパゲッティをフライパンに入れ、手早く混ぜます。</li>
	</ol>
