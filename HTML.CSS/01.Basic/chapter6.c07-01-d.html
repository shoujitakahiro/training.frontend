<!DOCTYPE html>

<style>
	table {

	}
	th, td {
		border: 1px solid #8fbac8;
		padding: 8px;
	}

		background-color: #0099FF;
	}
</style>
</head>
<body>
	<table class="plan">

			<th rowspan="2">プラン</th>

			<th>朝</th>
			<th>昼</th>
			<th>夜</th>
		</tr>
		<tr>
			<td>自由プラン</td>
			<td>特急券・レンタカー・宿泊施設</td>

			<td class="meal"></td>
		</tr>
		<tr>
			<td>おまかせプラン</td>
			<td>特急券・移動(バス)・宿泊施設・入場券</td>
			<td class="meal">●</td>

			<td class="meal">●</td

</html>
