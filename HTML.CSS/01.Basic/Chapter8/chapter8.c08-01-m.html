<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
	input[type="submit"] {
		border: 1px solid #0086f9;
		border-radius: 6px;
		padding: 12px 48px;
		font-size: 16px;
		background: linear-gradient(0deg, #0086f9, #b6d6f7);
		color: #fff;
		font-weight: bold;
	}
	input[type="submit"]:hover {
		background: linear-gradient(0deg, #2894f9, #d2e4f7);
	}
	input[type="submit"]:active {
		background: linear-gradient(0deg, #0074d8, #b6d6f7);
	}
</style>
</head>
<body>
	<form action="#">
		<p><input type="submit" name="submit" value="送信する" id="submit">
	</form></p>
</body>
</html>
